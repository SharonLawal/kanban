<div class="header d-flex justify-content-between align-items-center px-4 py-3">
  <div class="d-flex align-items-center gap-3">
    <div class="logo">
      <img
        [src]="
          isDarkTheme
            ? 'assets/logo-dark-mode.svg'
            : 'assets/logo-light-mode.svg'
        "
        alt="Logo"
      />
    </div>

    <h1 class="m-0 heading-xl">{{ boardTitle}}</h1>
  </div>

  <div class="d-flex align-items-center gap-3">
    <button
      class="btn btn-add-task px-3 py-2"
      (click)="openAddTaskModal()"
      [disabled]="!board?.columns || board?.columns?.length === 0"
      [style.opacity]="!board?.columns || board?.columns?.length === 0 ? '0.5' : '1'"
    >
      <span class="fw-bold heading-m">+</span> Add New Task
    </button>

    <div class="dots-menu" (click)="toggleBoardOptions($event)">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <div class="board-options-dropdown" *ngIf="showBoardOptions">
    <div class="option body-l" (click)="openEditBoardModal()">Edit Board</div>
    <div class="option option-delete body-l" (click)="openDeleteBoardModal()">
      Delete Board
    </div>
  </div>
</div>
